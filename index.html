<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linktree Alternative</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="photo-box">
                <img class="photo" src="img/me.png" alt="photo of me">
            </div>
            <div class="experience">
                <h1 class="experience-text">Front-End Developer</h1>
            </div>
            <div class="link-boxes">
                <div class="box">
                    <img src="img/file-regular.svg" class="box-img" alt="resume-img">
                    <h1>Check My Resume</h1>
                </div>
                <div class="box">
                    <img src="img/briefcase-solid.svg" class="box-img" alt="resume-img">
                    <h1>Check My Portfolio</h1>
                </div>
                <div class="box">
                    <img src="img/gears-solid.svg" class="box-img" alt="resume-img">
                    <h1>Check My Latest Project</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
